<!DOCTYPE HTML>
<html lang="pt-br" ng-app="app" manifest="offline.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web off-line</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-controller="appCtrl">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="page-header">
            Web off-line
            <span class="pull-right">
              <span connectivity="{connect: 'onConnect()', disconnect: 'onDisconnect()'}" ng-class="connectivity.class">
                {{ connectivity.text }}
              </span>
            </span>
          </h1>
          <div class="alert alert-info alert-dismissible" role="alert" ng-show="notification.message">
            <button type="button" class="close" data-dismiss="alert">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            {{ notification.message }}
          </div>
        </div> <!-- /.col-md-12 -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->
    
    <div class="container">
      <div ng-view></div>
    </div> <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular/angular-route.min.js"></script>
    <script src="libs/angular/angular-resource.min.js"></script>
    <script src="libs/angular/angular-cookies.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/connectivity.js"></script>
    <script src="js/controllers/AppCtrl.js"></script>
    <script src="js/controllers/IndexCtrl.js"></script>
    <script src="js/services/NoteSvc.js"></script>
  </body>
</html>
